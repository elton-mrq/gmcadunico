<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-5 fw-bold lh-1 mb-3">Sistema de Controle - Gestão Municipal CadÚnico</h1>
        <p class="col-lg-10 fs-4">Bem vindo ao sistema de controle da Gestão Municipal do Cadastro Único de Barretos/SP. Neste sistema você poderá agendar entrevistas sociais e gerenciar todo o arquivo de formulários.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-success bg-opacity-10" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="nome@example.com" autofocus>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="Lembre-me"> Lembre-me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          <hr class="my-4">
          <small class="text-muted">Entre com seus dados corretamente para acessar o sistema.</small>
        </form>
      </div>
    </div>
  </div>
