
  <section class="pb-4 mt-4">
    <div class="bg-white border rounded-5">
      
      <section class="w-100">
        <style>
          .divider:after,
          .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
          }
  
          .h-custom {
            height: calc(100% - 73px);
          }
  
          @media (max-width: 450px) {
            .h-custom {
              height: 100%;
            }
          }
        </style>
        <div class="container-fluid h-custom">
          <div class="p-2 text-center mobile-hidden">
            {{status}}        
          </div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-6 my-lg-5 py-lg-5">
              <img src="{{URL}}/resources/img/marca-cadunico.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
              <form method="post">
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" name="email" class="form-control form-control-lg" placeholder="Digite um e-mail válido">
                  <label class="form-label" for="form3Example3" style="margin-left: 0px;">E-mail</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" name="senha" class="form-control form-control-lg" placeholder="Digite a senha">
                  <label class="form-label" for="form3Example4" style="margin-left: 0px;">Senha</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                    
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn bg-success text-white bg-opacity-5 btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>
  
              </form>
           
            </div>
       
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success bg-opacity-5">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © 2023. Todos os direitos reservados.
          </div>
          <!-- Copyright -->            
        </div>
      </section>      
      
      
   
      
      
    </div>
  </section>
