<section id="form">

    <h1>{{title}}</h1>

    <hr>
    <a href="{{URL}}/admin/pessoas"><button type="button" class="btn btn-warning">Voltar</button></a>
    <hr>

    {{status}}

    <form class="row g-3" method="post">

        <div class="col-md-8">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control" value="{{nome}}" required>
        </div>

        <div class="col-md-4">
            <label for="dt_nasc" class="form-label">Data Nasc.</label>
            <input type="date" name="dt_nasc" class="form-control" value="{{dt_nasc}}" required>
        </div>
        
        <div class="col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{cpf}}"required>
        </div>

        <div class="col-md-4">
            <label for="rg" class="form-label">RG</label>
            <input type="text" name="rg" class="form-control" value="{{rg}}" required>
        </div>

        <div class="col-md-4">
            <label for="nis" class="form-label">NIS</label>
            <input type="text" name="nis" class="form-control" value="{{nis}}" required>
        </div>
        
        <div class="form-group">
            <button class="btn btn-success" type="submit">Finalizar</button>
        </div>
    </form>

</section>
