<h1>Pessoas Cadastradas</h1>

<a href="{{URL}}/admin/pessoa/new"><button type="b
    " class="btn btn-success">Cadastrar Pessoa</button></a>

<hr>

<section id="people">

    <table class="table table-striped table-sm" style="margin-bottom: 1rem;">
        <thead>
            <tr>
                <th>ID</th>
                <th style="width: 200px;">Nome</th>

        <tbody>
            {{items}}
        </tbody>
    </table>
    {{pagination}}
    
</section>
