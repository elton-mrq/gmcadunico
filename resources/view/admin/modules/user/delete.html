<section id="form">

    <h1>Excluir Pessoa</h1>

    <hr>
    <a href="{{URL}}/admin/pessoas"><button type="button" class="btn btn-warning">Voltar</button></a>
    <hr>

    <form class="row g-3" method="post">

        <div class="col-md-8">
            <p>Deseja realmente excluir os dados de:</p>
            <p>Nome: <b>{{nome}}</b></p>
            <p>CPF: <b>{{cpf}}</b></p>
            <p>E-mail: <b>{{email}}</b></p>
        </div>
  
        
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Excluir</button>
        </div>
    </form>

</section>
