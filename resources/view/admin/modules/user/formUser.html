<section id="form">

    <h1>{{title}}</h1>

    <hr>
    <a href="{{URL}}/admin/usuarios"><button type="button" class="btn btn-warning">Voltar</button></a>
    <hr>

    {{status}}

    <form class="row g-3" method="post">

        <div class="col-md-12">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control" value="{{nome}}" required>
        </div>

        <div class="col-md-12">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{cpf}}" required>
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" value="{{email}}" required>
        </div>

        <div class="col-md-12">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" value="" required>
        </div>
        
        <div class="form-check form-check-inline col-md-2">
            <input class="form-check-input" type="radio" name="statusUser" id="inlineRadio1" value="ATIVO"  {{checkAtivo}}>
            <label class="form-check-label" for="inlineRadio1">Ativo</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input class="form-check-input" type="radio" name="statusUser" id="inlineRadio2" value="INATIVO" {{checkInativo}}>
            <label class="form-check-label" for="inlineRadio2">Inativo</label>
        </div>
          
              
        
        <div class="form-group">
            <button class="btn btn-success" type="submit">Finalizar</button>
        </div>
    </form>

</section>
